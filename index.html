	<script>
		//绘制头像的画布
		const canvasAvatar = document.getElementById("canvasAvatar");
		//绘制控制点的画布
		const canvasAction = document.getElementById("canvasAction");
		const ctx1 = canvasAvatar.getContext("2d");
		const ctx2 = canvasAction.getContext("2d");
		// 加载图片
		const image = new Image();
		image.src = "./Template.jpg";
		image.onload = function (e) {
			// 获取图片宽高
			let width = image.width;
			let height = image.height
			// 设置画布大小
			canvasAvatar.width = width;
			canvasAction.width = width;
			canvasAvatar.height = height;
			canvasAction.height = height;
			// 绘制图片
			ctx1.drawImage(image, 0, 0, width, height);
			//绘制数据点
			dots.forEach(dot => {
				ctx2.beginPath();
				ctx2.arc(dot[0], dot[1], 5, 0, 2 * Math.PI);
				ctx2.fill();
			})
			// 读取画布像素信息，可在控制台查看数据格式
